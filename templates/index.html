{% extends "base.html" %}
{% block title %}My awesome blog{% endblock title %}
{% block content %}
<h1>Welcome to my blog</h1>
<p>I hope you find by blog interesting :)</p>
{% for post in app_data.posts %}
<p><a href="/{{ post.file_name }}">{{ post.title }}</a></p>
{% endfor %}
{% endblock content %}
